matrix:
  include:
  - os: linux
    language: node_js
    node_js: '11.15'
  - os: osx
    osx_image: xcode9.4
    language: node_js
    node_js: '11.15'
  - os: windows
    language: node_js
    node_js: '11.15'
script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      npm install;
      npm run build && ls -la build;
    elif [ "$TRAVIS_OS_NAME" == "osx" ]; then
      npm install;
      npm run build && ls -la build;
    elif [ "$TRAVIS_OS_NAME" == "windows" ]; then
      npm install;
      npm run build && ls -la build;
    fi
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    #- 'build/nim-pools-hub-miner_0.0.12_amd64.snap'
    - 'build/NIM Pools Hub Miner-0.0.12.AppImage'
    - 'build/NIM Pools Hub Miner-0.0.12-mac.zip'
    - 'build/NIM Pools Hub Miner-0.0.12.dmg'
    - 'build/NIM Pools Hub Miner-0.0.12.dmg.blockmap'
    - 'build/NIM Pools Hub Miner Setup 0.0.12.exe'
    - 'build/NIM Pools Hub Miner Setup 0.0.12.exe.blockmap'
  skip_cleanup: 'true'
  on:
    tags: true
